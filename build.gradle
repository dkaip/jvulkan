buildscript {
    repositories {
        mavenCentral()
        }
        dependencies {
            classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0'
        }
}
/*
 * This build file was generated by the Gradle 'init' task.
 *
 * This generated file contains a sample Java Library project to get you started.
 * For more details take a look at the Java Libraries chapter in the Gradle
 * user guide available at https://docs.gradle.org/4.3/userguide/java_library_plugin.html
 */

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    // Use jcenter for resolving your dependencies.
    jcenter()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j18-impl', version: '2.11.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta4'
        
    compile group: 'org.lwjgl', name: 'lwjgl-glfw', version: '3.1.7-SNAPSHOT'
    compile group: 'org.lwjgl', name: 'lwjgl', version: '3.1.7-SNAPSHOT'
    
    runtime group: 'org.lwjgl', name: 'lwjgl-glfw', version: '3.1.7-SNAPSHOT'
    runtime group: 'org.lwjgl', name: 'lwjgl', version: '3.1.7-SNAPSHOT'

    testCompileOnly group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.1.0'

    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.1.0'
    testRuntimeOnly group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.1.0'
    testRuntimeOnly group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.1.0'
}

